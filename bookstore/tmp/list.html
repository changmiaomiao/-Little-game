<!--列表页面-->
<!--使用bootstrap 的panel组件-->
<!--<div class="row">-->
<style>
    img{
        width:230px ;
        height: 256px;
    }
</style>
<div class="panel panel-primary col-md-3 col-md-offset-1" ng-repeat="book in books track by $index">
    <div class="panel-heading ">{{book.name}}</div>
    <div class="panel-body">
        <img ng-src="{{book.cover}}" alt="">
    </div>
    <div class="panel-footer">
        价格:{{book.price|currency:"£"}}
        <button ng-click="goDetail(book.id)">查看详情</button>
    </div>
</div>
